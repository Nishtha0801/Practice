<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="draw.css">
</head>
<body>
    <div class="toolbar">
        <div class="tools">
            <div class="tool">
                <div class="tool-img active-tool" id="pencil">
                    <img src="pencil.png" alt="" srcset="">
                </div>
                <div class="pencil-color">
                    <div class="black"></div>
                    <div class="red"></div>
                    <div class="blue"></div>
                    <div class="yellow"></div>
                </div>
            </div>

            <div class="tool">
                <div class="tool-img" id="eraser">
                    <img src="eraser.png" alt="" srcset="">
                </div>
                <div class="tool-options" id="eraser-options">
                    <div class="eraser-slider">
                        <input type="range" name="" id="eraser-slider" min="1" max="30" value="1">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="content">
        
    </div>
</body>
<script src="draw.js"></script>
</html>
