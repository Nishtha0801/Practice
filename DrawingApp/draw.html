<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="draw.css">
</head>
<body>
    <div id="header">Drawing app</div>
    <div class="inputContainer">
        <!-- colorInput -->
        <div class="input" id="colorInput">
            <input type="color" name="" id="paintColor">
        </div>
        <!-- size -->
        <div class="input" id="thicknessInput">
            <div id="circle"></div>
        </div>
        <!-- slider -->
        <div class="input">
            <div id="sliderDiv">
                <input type="range" name="" id="slider" min="3" max="30">
            </div>
        </div>

    </div>

    <!-- canvas container -->
    <div id="container">
        <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    <!-- buttons -->
    <div class="inputContainer2">
        <!-- Erase -->
        <div class="input2">
            <span id="erase" class="button">Erase</span>
        </div>
        <!-- Save -->
        <div class="input2">
            <span id="save" class="button">Save</span>
        </div>

        <!-- Reset -->
        <div class="input2">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>
</body>
<script src="draw.js"></script>
</html>
