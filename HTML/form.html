<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="firstName">First Name</label> <br>
        <input type="text" id="firstName" name=""><br>
        <label for="email">E-mail</label><br>
        <input type="email" id="email" name=""> <br>
        <label for="pwd">Password</label> <br>
        <input type="password" id="pwd"> <br>
        <label for="color">Input color</label> <br>
        <input type="color" name="" id="color"> <br>
        <label for="checkbox">Agreement</label>
        <input type="checkbox" name="" id="checkbox"> <br>
        <input type="date" name="" id="date"> <br>
        <label for="impFile">Please upload</label> <br>
        <input type="file" name="" id="impFile"> <br>

        <h4>choose your fav cuisine</h4>
        <input type="radio" name="fav_food" id="indianCuisine" value="Indian">
        <label for="indianCuisine">Indian</label><br>
        <input type="radio" name="fav_food" id="mexicanCuisine" value="Mexican">
        <label for="mexicanCuisine">Mexican</label><br>
        <input type="radio" name="fav_food" id="italianCuisine" value="Italian">
        <label for="italianCuisine">Italian</label><br>

        <h4>choose multiple answers</h4>
        <input type="checkbox" name="" id="car1" value="Car1">
        <label for="car1">Car1</label> <br>
        <input type="checkbox" name="" id="car2">
        <label for="car2">Car2</label> <br>
        <input type="checkbox" name="" id="car3">
        <label for="car3">Car3</label> <br>
        <input type="range" name="" id=""> <br>

        

        <input type="submit" value="Submit"> <br>
    </form>
</body>
</html>
