<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<style>
    .myBiggerContainer{
        height: 500px;
        width: 500px;
        background-color: red;
        border-radius: 50%;
    }
    .one{
        background-color: brown;
    }
    #myContainer{
        height: 500px;
        width: 500px;
        background-color: violet;
    }
    h1{
        color: yellow;
    }
    p{
        font-style: italic;
    }
    .heading{
        color: green;
    }
</style>
<body>
    <!-- class vs id -->
    <div id="myContainer">Hello, I am div 1</div>
    <div class="myBiggerContainer one"></div>
    <div class="myBiggerContainer"></div>
    <h1>Hello world</h1>
    <i class="fa-solid fa-trash"></i>
    <i class="fa-solid fa-user"></i>
    <h1 class="heading">Hellow orld</h1>
